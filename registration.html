<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/55f09b442b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title></title>
</head>
<body>
    
    <form class="container needs-validation" id="regform" novalidate>
        <h1 class="mt-5">Registration</h1>
        <div class="form-row spacer mt-5">
            <div class="col-md-6 mb-3">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" required>
                <div class="error" id="error-firstname"></div>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" required>
                <div class="error" id="error-lastname"></div>
            </div>
        </div>

        <div class="form-row mt-5 mt-md-0">
            <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div class="error" id="error-address"></div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="error" id="error-city"></div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control only-digits" id="zip" required>
                <div class="error" id="error-zip"></div>
            </div>
        </div>

        <div class="form-row spacer mt-5">
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="error-email"></div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="phonenumber">Phonenumber</label>
                <input type="tel" class="form-control only-digits" id="phonenumber" required>
                <div class="error" id="error-phonenumber"></div>
            </div>
        </div>
        
        <button class="btn btn-primary mt-3" id="btn-submit" type="submit">Register</button>
    </form>

    <div class="container mt-5 mb-5" id="div-users">
        <h1 class="mt-5">Users</h1>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
